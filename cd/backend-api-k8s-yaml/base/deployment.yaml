apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-deployment
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: docker.io/1wolfalone1/mealsync-api:latest 
          imagePullPolicy: Always  # Ensures the image is always pulled from the registry
          ports:
        - containerPort: 8080
